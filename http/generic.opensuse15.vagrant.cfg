<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE profile>
<!-- http://doc.opensuse.org/projects/autoyast/configuration.html -->
<profile xmlns="http://www.suse.com/1.0/yast2ns" xmlns:config="http://www.suse.com/1.0/configns">

  <general>
    <mode>
      <confirm config:type="boolean">false</confirm>
      <forceboot config:type="boolean">true</forceboot>
      <final_reboot config:type="boolean">false</final_reboot>
      <final_restart_services config:type="boolean">false</final_restart_services>
    </mode>
  </general>

  <report>
    <messages>
      <show config:type="boolean">false</show>
      <timeout config:type="integer">10</timeout>
      <log config:type="boolean">true</log>
    </messages>
    <warnings>
      <show config:type="boolean">false</show>
      <timeout config:type="integer">10</timeout>
      <log config:type="boolean">true</log>
    </warnings>
    <errors>
      <show config:type="boolean">false</show>
      <timeout config:type="integer">10</timeout>
      <log config:type="boolean">true</log>
    </errors>
  </report>

  <keyboard>
    <keymap>english-us</keymap>
  </keyboard>

  <language>
    <language>en_US</language>
    <languages>en_US</languages>
  </language>

  <timezone>
    <hwclock>localtime</hwclock>
    <timezone>US/Pacific</timezone>
  </timezone>

  <partitioning config:type="list">
    <drive>
      <initialize config:type="boolean">true</initialize>
      <partitions config:type="list">
        <partition>
          <create config:type="boolean">true</create>
          <crypt_fs config:type="boolean">false</crypt_fs>
          <filesystem config:type="symbol">swap</filesystem>
          <format config:type="boolean">true</format>
          <fstopt>defaults</fstopt>
          <loop_fs config:type="boolean">false</loop_fs>
          <mount>swap</mount>
          <mountby config:type="symbol">device</mountby>
          <partition_id config:type="integer">130</partition_id>
          <partition_nr config:type="integer">1</partition_nr>
          <raid_options/>
          <resize config:type="boolean">false</resize>
          <size>4096M</size>
        </partition>
        <partition>
          <create config:type="boolean">true</create>
          <crypt_fs config:type="boolean">false</crypt_fs>
          <filesystem config:type="symbol">btrfs</filesystem>
          <format config:type="boolean">true</format>
          <loop_fs config:type="boolean">false</loop_fs>
          <mount>/</mount>
          <mountby config:type="symbol">device</mountby>
          <partition_id config:type="integer">131</partition_id>
          <partition_nr config:type="integer">2</partition_nr>
          <raid_options/>
          <resize config:type="boolean">false</resize>
          <size>max</size>
          <subvolumes config:type="list">
            <listentry>boot/grub2/i386-pc</listentry>
            <listentry>boot/grub2/x86_64-efi</listentry>
          </subvolumes>
        </partition>
      </partitions>
      <pesize/>
      <type config:type="symbol">CT_DISK</type>
      <use>all</use>
    </drive>
  </partitioning>

  <bootloader>
    <loader_type>grub2</loader_type>
		<global>
			<activate>true</activate>
			<timeout config:type="integer">10</timeout>
			<boot_mbr>true</boot_mbr>
		</global>
  </bootloader>

  <networking>
    <ipv6 config:type="boolean">false</ipv6>
    <keep_install_network config:type="boolean">true</keep_install_network>
    <dns>
      <dhcp_hostname config:type="boolean">false</dhcp_hostname>
      <domain>localdomain</domain>
      <hostname>opensuse15.localdomain</hostname>
    </dns>
    <interfaces config:type="list">
      <interface>
        <bootproto>dhcp</bootproto>
        <device>enp0s3</device>
        <startmode>hotplug</startmode>
      </interface>
      <interface>
        <bootproto>dhcp</bootproto>
        <device>ens33</device>
        <startmode>hotplug</startmode>
      </interface>
      <interface>
        <bootproto>dhcp</bootproto>
        <device>eth0</device>
        <startmode>hotplug</startmode>
      </interface>
    </interfaces>
  </networking>

  <firewall>
    <enable_firewall config:type="boolean">true</enable_firewall>
    <start_firewall config:type="boolean">true</start_firewall>
    <FW_SERVICES_ACCEPT_DMZ>0/0,tcp,22</FW_SERVICES_ACCEPT_DMZ>
    <FW_SERVICES_ACCEPT_EXT>0/0,tcp,22</FW_SERVICES_ACCEPT_EXT>
    <FW_SERVICES_ACCEPT_INT>0/0,tcp,22</FW_SERVICES_ACCEPT_INT>
  </firewall>

  <software>
    <instsource>https://download.opensuse.org/distribution/leap/15.4/repo/oss/</instsource>
    <do_online_update config:type="boolean">false</do_online_update>
    <kernel>kernel-default</kernel>
    <patterns config:type="list">
      <pattern>minimal_base</pattern>
      <pattern>sw_management</pattern>
      <pattern>yast2_install_wf</pattern>
    </patterns>
    <packages config:type="list">
      <package>grub2</package>
      <package>glibc-locale</package>
      <package>iputils</package>
      <package>kernel-default</package>
      <package>kernel-default-devel</package>
      <package>gcc</package>
      <package>make</package>
      <package>sudo</package>
      <package>yast2</package>
      <package>yast2-firstboot</package>
      <package>zypper</package>
      <package>yast2-trans-en_US</package>
      <package>wget</package>
      <package>curl</package>
      <package>grub2-branding-openSUSE</package>
      <package>openssh</package>
      <package>openssh-server</package>
    </packages>
    <remove-packages config:type="list">
      <package>virtualbox-kmp-default</package>
      <package>virtualbox-guest-tools</package>
      <package>snapper</package>
      <package>snapper-zypp-plugin</package>
    </remove-packages>
  </software>

  <services-manager>
    <default_target>multi-user</default_target>
    <services>
      <disable config:type="list">
        <service>sshd</service>
      </disable>
      <enable config:type="list" />
    </services>
  </services-manager>

  <groups config:type="list">
    <group>
      <gid>1000</gid>
      <groupname>vagrant</groupname>
      <userlist/>
    </group>
  </groups>

  <user_defaults>
    <expire/>
    <home>/home</home>
    <inactive>-1</inactive>
    <shell>/bin/bash</shell>
    <skel>/etc/skel</skel>
    <umask>022</umask>
  </user_defaults>

  <users config:type="list">
    <user>
      <user_password>vagrant</user_password>
      <username>root</username>
    </user>
    <user>
      <fullname>vagrant</fullname>
      <gid>1000</gid>
      <home>/home/vagrant</home>
      <password_settings>
        <expire/>
        <flag/>
        <inact>-1</inact>
        <max>99999</max>
        <min>0</min>
        <warn>7</warn>
      </password_settings>
      <shell>/bin/bash</shell>
      <uid>1000</uid>
      <user_password>vagrant</user_password>
      <username>vagrant</username>
    </user>
  </users>

  <kdump>
    <add_crash_kernel config:type="boolean">false</add_crash_kernel>
  </kdump>

  <scripts>
    <post-scripts config:type="list">
      <script>
        <filename>post.sh</filename>
        <interpreter>shell</interpreter>
          <source><![CDATA[
#!/bin/bash
printf "\nEnabling the SSH daemon.\n"
systemctl enable sshd.service
dmesg | grep -E "Hypervisor detected: Microsoft HyperV|Hypervisor detected: Microsoft Hyper-V"
if [ $? -eq 0 ]; then systemctl enable hv_kvp_daemon.service ; fi
]]>
          </source>
        </script>
      </post-scripts>
    </scripts>

</profile>
